name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: ruff
        run: |
          ruff check .

      - name: mypy
        run: |
          mypy src

      - name: pytest
        run: |
          pytest
